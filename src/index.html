<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4: Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="week4.css">
  <script type="module" src="week4.js"></script>
</head>

<body id="app">
  <header>
    <h1>2021薪資數據圖表調查</h1>
  </header>
  <aside>
    <ul>職位
      <li v-for="job in jobs" :key="job.id">
        <label>
          <input type="checkbox" v-model="job.checked">{{ job.value }}
        </label>
      </li>
    </ul>
    <ul>分類依據
      <li v-for="factor in factors" :key="factor.id">
        <label>
          <input type="checkbox" v-model="factor.checked">{{ factor.value }}
        </label>
      </li>
    </ul>
  </aside>
  <main>
    <ul>
      <li v-for="type in types" :key="type.id"
        :class="['type-button', {active: type.active}]"
        @click="changeType(type)"
      >
        {{ type.value }}
      </li>
    </ul>
    <canvas id="myChart"></canvas>
  </main>
</body>

</html>
